<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/942922f9a6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <header class="container">
      <div class="navbar bg-orange-200">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
          </div>
          <a class="text-2xl"
            ><span class="text-3xl font-medium">Interactive</span> <br />
            Geometry Genius</a
          >
        </div>
        <div class="navbar-end">
          <a id="blog-btn" class="btn bg-slate-500">Blog</a>
        </div>
      </div>
    </header>
    <main>
      <!-- Geometry section -->
      <section class="px-4">
        <!-- flex -->
        <div class="flex flex-col my-5 gap-4 md:flex-row lg:flex-row">
          <!-- grid -->
          <div class="grid md:grid-cols-3 gap-5 justify-center text-white w-70">
            <!-- Triangle -->
            <div class="card bg-pink-400 shadow-xl  w-72" id="first" onmouseenter="random_bg_color()">
              <figure>
                <img class="w-52 mt-5" src="/images/triangle.png" alt="" />
              </figure>
              <div class="card-body text-center">
                <h2 class="text-center text-3xl font-medium" id="triangle-name">Triangle</h2>
                <p>
                  Area (A) = 0.5
                  <span><i class="fa-solid fa-xmark"></i></span> b
                  <span><i class="fa-solid fa-xmark"></i></span>
                  h
                </p>
                <div class="grid grid-cols-2">
                  <div>
                    <input
                      type="text"
                      class="rounded w-20 text-black px-5"
                      name=""
                      id="triangle-a"
                      placeholder="b"
                    />
                    <span>cm</span>
                  </div>
                  <div>
                    <input
                      type="text"
                      class="rounded w-20 text-black px-5"
                      name=""
                      id="triangle-b"
                      placeholder="h"
                    /><span>cm</span>
                  </div>
                </div>
                <div class="card-actions justify-center">
                  <button class="btn btn-primary px-20" id="triangle-btn">Calculate</button>
                </div>
              </div>
            </div>
            <!-- Rectangle -->
            <div class="card random-color shadow-xl bg-green-400 w-72"" id="second" onmouseenter="random_bg_color2()"">
              <figure>
                <img
                  class="w-52 mt-5"
                  src="/images/rectangle.png"
                  alt="Shoes"
                />
              </figure>
              <div class="card-body text-center">
                <h2 class="text-center text-3xl font-medium" id="rectangle-title">Rectangle</h2>
                <p>
                  Area (A) = L <span><i class="fa-solid fa-xmark"></i></span> W
                </p>
                <div class="grid grid-cols-2">
                  <div>
                    <input
                      type="text"
                      class="rounded w-20 text-black px-5"
                      name=""
                      id="rectangle-l"
                      placeholder="L"
                    />
                    <span>cm</span>
                  </div>
                  <div>
                    <input
                      type="text"
                      class="rounded w-20 text-black px-5"
                      name=""
                      id="rectangle-w"
                      placeholder="W"
                    /><span>cm</span>
                  </div>
                </div>
                <div class="card-actions justify-center">
                  <button id="rectangle-btn"  class="btn btn-primary px-20">Calculate</button>
                </div>
              </div>
            </div>
            <!-- Parallelogram -->
            <div class="card shadow-xl bg-red-400 w-72" id="third" onmouseenter="random_bg_color3()">
              <figure>
                <img
                  class="w-52 mt-5"
                  src="/images/parallelogram.png"
                  alt="Shoes"
                />
              </figure>
              <div class="card-body text-center">
                <h2 class="text-center text-3xl font-medium" id="parallelogram-title">Parallelogram</h2>
                <p>
                  Area (A) = b <span><i class="fa-solid fa-xmark"></i></span> h
                </p>
                <div class="grid grid-cols-2">
                  <div>
                    <input type="text" class="rounded w-20 text-black px-5" name="" id="parallelogram-b" placeholder="b"/>
                    <span>cm</span>
                  </div>
                  <div>
                    <input
                      type="text"
                      class="rounded w-20 text-black px-5"
                      name=""
                      id="parallelogram-h"
                      placeholder="h"
                    /><span>cm</span>
                  </div>
                </div>
                <div class="card-actions justify-center">
                  <button class="btn btn-primary px-20" id="parallelogram-btn">Calculate</button>
                </div>
              </div>
            </div>
            <!-- Rhombus -->
            <div class="card bg-sky-400 shadow-xl w-72" id="four" onmouseenter="random_bg_color4()">
              <figure>
                <img class="w-52 mt-5" src="/images/rhombus.png" alt="" />
              </figure>
              <div class="card-body text-center">
                <h2 class="text-center text-3xl font-medium" id="rhombus-title">Rhombus</h2>
                <p>
                  Area (A) = 0.5
                  <span><i class="fa-solid fa-xmark"></i></span> d <sub>1</sub>
                  <span><i class="fa-solid fa-xmark"></i></span> d <sub>2</sub>
                </p>
                <div class="grid grid-cols-2">
                  <div>
                    <input type="text" class="rounded w-20 text-black px-5" name="" id="rhombus-d1" placeholder="d1"/>
                    <span>cm</span>
                  </div>
                  <div>
                    <input
                      type="text"
                      class="rounded w-20 text-black px-5"
                      name=""
                      id="rhombus-d2"
                      placeholder="d2"
                    /><span>cm</span>
                  </div>
                </div>
                <div class="card-actions justify-center">
                  <button class="btn btn-primary px-20" id="rhombus-btn">Calculate</button>
                </div>
              </div>
            </div>
            <!-- Pentagon -->
            <div class="card shadow-xl bg-blue-400 w-72" id="fifth" onmouseenter="random_bg_color5()">
              <figure>
                <img class="w-52 mt-5" src="/images/pentagon.png" alt="" />
              </figure>
              <div class="card-body text-center">
                <h2 class="text-center text-3xl font-medium" id="pentagon-title">Pentagon</h2>
                <p>Area (A) = 0.5 <span><i class="fa-solid fa-xmark"></i> p <span><i class="fa-solid fa-xmark"></i> b</p>
                <div class="grid grid-cols-2">
                  <div>
                    <input type="text" class="rounded w-20 text-black px-5" name="" id="pentagon-p" placeholder="p"/>
                    <span>cm</span>
                  </div>
                  <div>
                    <input
                      type="text"
                      class="rounded w-20 text-black px-5"
                      name=""
                      id="pentagon-b"
                      placeholder="b"
                    /><span>cm</span>
                  </div>
                </div>
                <div class="card-actions justify-center">
                  <button class="btn btn-primary px-20" id="pentagon-btn">Calculate</button>
                </div>
              </div>
            </div>
            <!-- Ellipse -->
            <div class="card shadow-xl bg-orange-400 w-72" id="sixth" onmouseenter="random_bg_color6()">
              <figure>
                <img class="w-52 mt-5" src="/images/ellipse.png" alt="" />
              </figure>
              <div class="card-body text-center">
                <h2 class="text-center text-3xl font-medium" id="ellipse-title">Ellipse</h2>
                <p>
                  Area (A) =<span><i class="fa-regular fa-pi"></i>Pi</span> <span><i class="fa-solid fa-xmark"></i></span> a <span><i class="fa-solid fa-xmark"></i></span> b
                </p>
                <div class="grid grid-cols-2">
                  <div>
                    <input type="text" class="rounded w-20 text-black px-5" name="" id="ellipse-a" placeholder="a"/>
                    <span>cm</span>
                  </div>
                  <div>
                    <input
                      type="text"
                      class="rounded w-20 text-black px-5"
                      name=""
                      id="ellipse-b"
                      placeholder="b"
                    /><span id="cm">cm</span>
                  </div>
                </div>
                <div class="card-actions justify-center">
                  <button class="btn btn-primary px-20" id="ellipse-btn">Calculate</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Area Calculation -->
          <div class="justify-center text-center w-1/4">
            <table class="justify-center">
              <h2 class="font-medium text-center mx-auto text-2xl justify-center my-5">
                Area Calculation
              </h2>
              <tbody id="tbody">
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <footer class="my-8 pt-8">
      <p class="text-center">@ copyright 2023</p>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/blog.js"></script>
  </body>
</html>
